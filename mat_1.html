text19803.addInnerText('<div id=\"text19803\" style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text19803anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text19803Font1\"  >Energi tersebut mengalir dari benda bersuhu tinggi (api unggun) ke benda bersuhu rendah (kulit). Energi tersebut dikenal sebagai kalor. Suhu adalah ukuran dari tingkat panas atau dingin suatu benda, sedangkan kalor adalah energi termal yang berpindah antara benda yang memiliki perbedaan suhu. Kalor adalah penyebab perubahan suhu pada suatu benda.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:7px;margin-bottom:7px;text-align:justify;\" >\n<span class=\"text19803Font2\"  >Kalor secara alamiah mengalir dari benda bersuhu lebih tinggi (panas) ke benda yang bersuhu lebih rendah (dingin). Kalor tidak sama dengan suhu. Suhu adalah sifat suatu benda yang muncul setelah diberikan energi kalor. Terlepas benda tersebut suhunya menjadi tinggi atau tidak.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:7px;margin-bottom:7px;text-align:justify;\" >\n<span class=\"text19803Font2\"  >Kalor diukur dalam satuan kalori. Satu kalori adalah jumlah energi panas yang dibutuhkan untuk menaikkan suhu 1</span ><span class=\"text19803Font3\"  ><sup >0</sup ></span ><span class=\"text19803Font2\"  >C dari 1gram air. Satuan kalor dalam SI adalah Joule. Satu kalori sama dengan 4,184 Joule, dan sering dibulatkan menjadi 4,2 Joule.</span ><span class=\"text19803Font4\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text19803.build()
