text22158.addInnerText('<div id=\"text22158\" style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text22158anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text22158Font1\"  >Materi mengenai bagaimana menghitung kalor dapat dibahas. Berikut ini adalah penjelasan singkat mengenai cara menghitung kalor:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text22158Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text22158Font1\"  >1. Kalor jenis (c):\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text22158Font1\"  >Kalor jenis adalah besaran yang menunjukkan jumlah energi yang dibutuhkan atau dilepaskan oleh suatu benda untuk mengalami perubahan suhu. Satuan kalor jenis adalah Joule per kilogram per derajat Celsius (J/kg</span ><span class=\"text22158Font2\"  >°</span ><span class=\"text22158Font1\"  >C). Untuk menghitung kalor yang dibutuhkan atau dilepaskan oleh suatu benda, kita dapat menggunakan rumus: Q = m x c x </span ><span class=\"text22158Font2\"  >Δ</span ><span class=\"text22158Font1\"  >T, dimana Q adalah kalor, m adalah massa benda, c adalah kalor jenis benda, dan </span ><span class=\"text22158Font2\"  >Δ</span ><span class=\"text22158Font1\"  >T adalah perubahan suhu benda.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text22158Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text22158Font1\"  >2. Kalor yang diterima atau dilepaskan:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text22158Font1\"  >Jika suatu benda menerima kalor, maka kalor tersebut akan meningkatkan suhu benda. Sebaliknya, jika suatu benda melepaskan kalor, maka kalor tersebut akan menurunkan suhu benda. Kalor yang diterima atau dilepaskan dapat dihitung menggunakan rumus: Q = m x c x </span ><span class=\"text22158Font2\"  >Δ</span ><span class=\"text22158Font1\"  >T, dengan Q adalah kalor, m adalah massa benda, c adalah kalor jenis benda, dan </span ><span class=\"text22158Font2\"  >Δ</span ><span class=\"text22158Font1\"  >T adalah perubahan suhu benda.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text22158Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text22158Font1\"  >3. Perubahan suhu:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text22158Font1\"  >Perubahan suhu (</span ><span class=\"text22158Font2\"  >Δ</span ><span class=\"text22158Font1\"  >T) adalah selisih antara suhu akhir dan suhu awal suatu benda. Untuk menghitung perubahan suhu, kita dapat menggunakan rumus: </span ><span class=\"text22158Font2\"  >Δ</span ><span class=\"text22158Font1\"  >T = T</span ><span class=\"text22158Font4\"  ><sub >akhir</sub ></span ><span class=\"text22158Font1\"  > - T</span ><span class=\"text22158Font4\"  ><sub >awal</sub ></span ><span class=\"text22158Font1\"  >, dimana </span ><span class=\"text22158Font2\"  >Δ</span ><span class=\"text22158Font1\"  >T adalah perubahan suhu, T</span ><span class=\"text22158Font4\"  ><sub >akhir</sub ></span ><span class=\"text22158Font1\"  > adalah suhu akhir benda, dan T</span ><span class=\"text22158Font4\"  ><sub >awal</sub ></span ><span class=\"text22158Font1\"  > adalah suhu awal benda.&nbsp;\n</span ></p >\n</div>\n');
text22158.build()
