text36826.addInnerText('<div id=\"text36826\" style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text36826anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text36826Font2\"  >Mengapa air mendidih saat dipanaskan? Apa yang terjadi pada air ketika kita memanaskan atau memasaknya? Apa yang terjadi pada partikel-partikel air ketika air dipanaskan? Apa yang terjadi pada suhu air ketika kita memanaskannya? Bagaimana perpindahan kalor terjadi saat kita memasak air? &nbsp;\n</span ></p >\n</div>\n');

text28052.initSLine(0)

text28052.addInnerText('<div id=\"text28052\" style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text28052anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text28052Font2\"  >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span ><span style=\"text-indent:0px\" id=\"embeded_image42636\"></span><span class=\"text28052Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text28052Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text28052Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text28052Font4\"  >Ketika memasak air, terdapat tiga cara perpindahan kalor yang terjadi, yaitu konduksi, konveksi, dan radiasi. Berikut penjelasan mengenai ketiga cara tersebut:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text28052Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text28052Font4\"  >1. Konduksi:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text28052Font4\"  >Konduksi adalah perpindahan panas yang terjadi melalui suatu benda atau zat yang bersentuhan langsung. Pada saat memasak air, panas dari sumber panas (misalnya kompor atau api) akan langsung diteruskan ke dasar panci atau wadah yang digunakan untuk memasak air. Kemudian, panas ini akan mengalir dari dasar panci ke air yang ada di dalamnya. Proses ini terjadi karena partikel-partikel air yang ada di dekat dasar panci akan terkena panas dan bergerak dengan energi kinetik yang lebih tinggi, sehingga menimbulkan tanda-tanda pergerakan molekul air yang lebih jauh di dalam panci.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text28052Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text28052Font4\"  >2. Konveksi:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text28052Font4\"  >Konveksi adalah perpindahan panas yang terjadi melalui pergerakan massa fluida, seperti udara atau air. Pada saat memasak air, ketika air dipanaskan, maka molekul-molekul air yang berada di dekat sumber panas (misalnya api) akan menerima energi panas dan menjadi lebih bergerak. Molekul-molekul air yang panas ini akan menjadi lebih ringan dan naik ke atas, sedangkan air yang lebih dingin akan turun ke bawah. Proses ini membentuk aliran pergerakan air panas ke atas dan air dingin ke bawah, sehingga panas dapat tersebar secara merata di dalam panci.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text28052Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text28052Font4\"  >3. Radiasi:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text28052Font4\"  >Radiasi adalah perpindahan panas yang terjadi melalui gelombang elektromagnetik tanpa adanya medium perantara. Pada saat memasak air, panas dari sumber panas (misalnya kompor atau api) akan dipancarkan dalam bentuk radiasi panas. Radiasi panas ini akan menyebar ke segala arah, termasuk ke panci atau wadah yang digunakan untuk memasak air. Kemudian, panci akan menyerap sebagian radiasi panas tersebut dan memancarkannya ke air yang ada di dalamnya. Dengan demikian, air akan terkena panas secara tidak langsung melalui radiasi panas.\n</span ></p >\n</div>\n');
text28052.build()
