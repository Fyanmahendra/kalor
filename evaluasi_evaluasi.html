text30291.addInnerText('<div id=\"text30291\" style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text30291anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text30291Font6\" style=\"line-height:1.196;position:relative;padding-left:10px;list-style-type:decimal;margin-left:36px;margin-top:0px;margin-bottom:11px;\"><span class=\"text30291Font6\"  >Apakah Sama Suhu dengan Kalor?<br />a. Jelaskan perbedaan antara suhu dan kalor.<br />b. Mengapa dua benda dengan suhu yang sama tidak selalu memiliki jumlah kalor yang sama?\n</span ></li >\n<li  class=\"text30291Font6\" style=\"line-height:1.196;position:relative;padding-left:10px;list-style-type:decimal;margin-left:36px;margin-top:0px;margin-bottom:11px;\"><span class=\"text30291Font6\"  >Kenapa Benda yang Berbeda Nilai Suhunya Tidak Sama Ketika Diberikan Kalor yang Sama?<br />a. Jelaskan konsep kapasitas panas suatu benda.<br />b. Mengapa benda dengan kapasitas panas yang lebih tinggi memerlukan lebih banyak kalor untuk mencapai kenaikan suhu yang sama?\n</span ></li >\n<li  class=\"text30291Font6\" style=\"line-height:1.196;position:relative;padding-left:10px;list-style-type:decimal;margin-left:36px;margin-top:0px;margin-bottom:11px;\"><span class=\"text30291Font6\"  >Sebuah cangkir mengandung 200 ml air pada suhu 20°C. Jika air tersebut dipanaskan hingga suhu 80°C, berapa perubahan suhu yang terjadi pada air?\n</span ></li >\n<li  class=\"text30291Font6\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:36px;margin-top:0px;margin-bottom:0px;\"><span class=\"text30291Font6\"  >Sebuah logam memiliki massa 500 gram. Jika logam tersebut menerima 2000 Joule energi panas, berapa perubahan suhu yang terjadi pada logam? <br />(Kalor jenis logam = 0,4 J/g°C)<br />\n&nbsp;</span ></li >\n<li  class=\"text30291Font6\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:36px;margin-top:0px;margin-bottom:0px;\"><span class=\"text30291Font6\"  >Sebuah benda dengan massa 2 kg memiliki suhu awal 50°C. Jika benda tersebut menerima 5000 Joule energi panas, berapa perubahan suhu yang terjadi pada benda? (Kalor jenis benda = 1000 J/kg°C)<br />\n&nbsp;</span ></li >\n<li  class=\"text30291Font6\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:36px;margin-top:0px;margin-bottom:11px;\"><span class=\"text30291Font6\"  >Sebutkan dan jelaskan tiga cara perpindahan kalor!\n</span ></li >\n<li  class=\"text30291Font7\" style=\"line-height:1.196;position:relative;padding-left:10px;list-style-type:decimal;margin-left:36px;margin-top:0px;margin-bottom:11px;\"><span class=\"text30291Font7\"  >Sebutkan contoh dari 3 cara perpindahan kalor, masing-masing 2!\n</span ></li >\n<li  class=\"text30291Font7\" style=\"line-height:1.196;position:relative;padding-left:10px;list-style-type:decimal;margin-left:36px;margin-top:0px;margin-bottom:11px;\"><span class=\"text30291Font7\"  >Bagaimana benda yang baik dalam menghantarkan panas dapat memengaruhi proses memasak?\n</span ></li >\n<li  class=\"text30291Font7\" style=\"line-height:1.196;position:relative;padding-left:10px;list-style-type:decimal;margin-left:36px;margin-top:0px;margin-bottom:11px;\"><span class=\"text30291Font7\"  >Apa perbedaan antara konduksi dan konveksi dalam perpindahan kalor?\n</span ></li >\n<li  class=\"text30291Font7\" style=\"line-height:1.196;position:relative;padding-left:10px;list-style-type:decimal;margin-left:36px;margin-top:0px;margin-bottom:11px;\"><span class=\"text30291Font7\"  >Berikan contoh fenomena radiasi panas yang bisa diamati sehari-hari.\n</span ></li >\n</ol >\n</div>\n');
text30291.build()
