text25153.initSLine(0)

text25153.arrCSSStyles.push('span.text25153Font2 { font-size:19px; font-family:"Times New Roman", serif; color:#010101;}');

text25153.addInnerText('<div id=\"text25153\" style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text25153anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >2). Sebuah panci berisi 2 liter air dengan suhu awal &nbsp;&nbsp;25°C. Jika panci tersebut diletakkan di atas kompor yang menyala dengan daya 1000 Watt, berapa waktu yang dibutuhkan agar air mendidih? (Diketahui: kalor jenis air = 4200 J/kg°C, massa jenis air = 1000 kg/m³, suhu air mendidih = 100°C)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Pembahasan:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Kita dapat menggunakan rumus perubahan energi panas (Q) untuk mencari jumlah energi yang dibutuhkan agar air mendidih:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font2\"  >Q = m x c x ΔT\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Dimana:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Q = energi panas yang dibutuhkan (Joule)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >m = massa air (kg)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >c = kalor jenis air (Joule/kg°C)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font2\"  >ΔT = perubahan suhu (°C)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Dalam kasus ini, kita ingin mencari waktu yang dibutuhkan (t) dengan menggunakan daya (P) dan energi panas (Q):\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >P = Q / t\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Diketahui:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >P = 1000 W\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >V = 2 liter = 0,002 m³ (karena 1 liter = 0,001 m³)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >m = massa air = V x massa jenis air = 0,002 m³ x 1000 kg/m³ = 2 kg\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >c = 4200 J/kg°C\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Tawal = 25°C\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Takhir = 100°C\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Kita dapat mencari Q dengan menggunakan rumus perubahan energi panas:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font2\"  >Q = m x c x ΔT\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Q = 2 kg x 4200 J/kg°C x (100°C - 25°C)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Q = 2 kg x 4200 J/kg°C x 75°C\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Q = 630,000 J\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Selanjutnya, kita dapat mencari waktu (t) dengan menggunakan rumus daya:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >P = Q / t\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >t = Q / P\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >t = 630,000 J / 1000 W\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >t = 630 s\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Jadi, waktu yang dibutuhkan agar air mendidih adalah 630 detik atau sekitar 10,5 menit.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text25153Font1\"  >Catatan: Dalam soal ini, kita mengasumsikan bahwa tidak ada kehilangan energi panas ke lingkungan sekitar. Selain itu, perlu diperhatikan bahwa daya yang digunakan dalam soal adalah daya yang diberikan oleh kompor, bukan daya yang diterima oleh air.</span ><span class=\"text25153Font5\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text25153.build()

text25136.addInnerText('<div id=\"text25136\" style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text25136anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >1. &nbsp;Berapakah suhu akhir benda tersebut jika massa &nbsp;&nbsp;&nbsp;&nbsp;benda adalah 0,5 kg dan kalor &nbsp;jenisnya adalah 1000 J/kg°C? \n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >Pembahasan:<br />Dalam soal ini, kita dapat menggunakan rumus perubahan energi panas (Q) yang diterima oleh suatu benda:\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font2\"  >Q = m x c x ΔT</span ><span class=\"text25136Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >Dimana:\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >Q = energi panas yang diterima (Joule)\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >m = massa benda (kg)\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >c = kalor jenis benda (Joule/kg°C)\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font2\"  >ΔT = perubahan suhu (°C)</span ><span class=\"text25136Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >Dalam kasus ini, massa benda (m) adalah 0,5 kg, kalor jenis (c) adalah 1000 J/kg°C, suhu awal (T</span ><span class=\"text25136Font5\"  ><sub >awal</sub ></span ><span class=\"text25136Font1\"  >) adalah 20°C, dan energi panas (Q) adalah 500 Joule. Kita ingin mencari suhu akhir (T</span ><span class=\"text25136Font5\"  ><sub >akhir</sub ></span ><span class=\"text25136Font1\"  >).\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >Diketahui:\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >Q = 500 J\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >m = 0,5 kg\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >c = 1000 J/kg°C\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >T</span ><span class=\"text25136Font5\"  ><sub >awal</sub ></span ><span class=\"text25136Font1\"  > = 20°C\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >Kita dapat memanipulasi rumus menjadi:\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font2\"  >Q = m x c x ΔT\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font2\"  >ΔT = Q / (m x c)</span ><span class=\"text25136Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >Substitusi nilai yang diketahui:\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font2\"  >ΔT = 500 J / (0,5 kg x 1000 J/kg°C)\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font2\"  >ΔT = 500 J / 500 J\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font2\"  >ΔT = 1°C</span ><span class=\"text25136Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >Sekarang kita dapat mencari suhu akhir (T</span ><span class=\"text25136Font5\"  ><sub >akhir</sub ></span ><span class=\"text25136Font1\"  >):\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font2\"  >T</span ><span class=\"text25136Font6\"  ><sub >akhir</sub ></span ><span class=\"text25136Font2\"  > = T</span ><span class=\"text25136Font6\"  ><sub >awal</sub ></span ><span class=\"text25136Font2\"  > + ΔT\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >T</span ><span class=\"text25136Font5\"  ><sub >akhir</sub ></span ><span class=\"text25136Font1\"  > = 20°C + 1°C\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >T</span ><span class=\"text25136Font5\"  ><sub >akhir</sub ></span ><span class=\"text25136Font1\"  > = 21°C\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >Jadi, suhu akhir benda tersebut adalah 21°C.\n</span ></p >\n<p  legLH=\"1.196\" style=\"margin-left:0px;text-indent:0px;line-height:1.196;margin-top:0px;margin-bottom:11px;text-align:justify;\" >\n<span class=\"text25136Font1\"  >Catatan: Dalam soal ini, kita mengasumsikan bahwa tidak ada perubahan fasa pada benda tersebut.</span ><span class=\"text25136Font7\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text25136.build()
